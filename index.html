<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Pong Game</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src='main.js'></script>
</head>

<body onkeydown="keys()" onkeyup="stop()">
    <div id="p1score">0</div>
    <div id="p2score">0</div>

    <div id="frame">
        <div id="line"></div>
        <div class="paddles" id="leftpaddle"></div>
        <div class="paddles" id="rightpaddle"></div>
        <div id="ball"></div>
        <div id="howtoplay"></div>
    </div>

    <div id="start" onclick="startgame()">Start/Resume</div>

    <table>
        <tr>
            <td>
                <div id="stopit" onclick="stopMove()">Pause</div>
            </td>
            <td>
                <div id="restart" onclick="restart()">Restart</div>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <div onclick="instructions()">Instructions</div>
            </td>
            <td>
                <div onclick="instructions2()">Close instructions</div>
            </td>
        </tr>
    </table>

    <script>
        // Setting the position of the paddles so they are at the center of the frame
        var frameheight = parseInt(getStyle("frame", "height"));
        var paddleheight = parseInt(getStyle("leftpaddle", "height"));
        var paddleposition = (frameheight / 2) - (paddleheight / 2);
        setStyle("leftpaddle", "top", paddleposition + "px");
        setStyle("rightpaddle", "top", paddleposition + "px");

        // Setting the position of the ball to be at the center of the frame
        var framewidth = parseInt(getStyle("frame", "width"));
        var ballwidth = parseInt(getStyle("ball", "width"))
        var ballposition = (framewidth / 2) - (ballwidth / 2)
        setStyle("ball", "left", ballposition + "px");
    </script>

</body>

</html>
